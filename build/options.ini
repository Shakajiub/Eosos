; This is the raw options file. Invalid options WILL break the game.
; Press Ctrl+D in-game to apply changes. Some might require a restart.

; If you notice the game using any CPU while alt-tabbed out
; in 'fullscreen' mode, try turning on the 'borderless' flag.

[display]
b_fullscreen=0 ; default: 0,    options: 0-1
b_borderless=0 ; default: 0,    options: 0-1
i_width=1280   ; default: 1024, options: 640-32767
i_height=720   ; default: 640,  options: 320-32767
i_fps_cap=60   ; default: 60,   options: 1-32767
b_vsync=0      ; default: 1,    options: 0-1

[camera]
i_scroll_speed=40 ; default: 40, options: 1-100
i_follow_speed=20 ; default: 20, options: 1-100
b_apply_shake=1   ; default: 1,  options: 0-1

[sound]
i_music_volume=40 ; default: 40, options: 0-100
