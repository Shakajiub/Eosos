; This is the raw options file. Invalid options WILL break the game.
; Press Ctrl+D in-game to apply changes. Some might require a restart.

; If you notice the game using any CPU while alt-tabbed out
; in 'fullscreen' mode, try turning on the 'borderless' flag.

; 'level' only applies when 'generator' is 'none'.

[debug]
s_level=magma.txt       ; default: none, options: see './data/core/level/'
s_generator=dungeon.lua ; default: none, options: see './data/core/script/level/'
b_render_dijkstra=0     ; default: 0, options: 0-1

[gameplay]
i_turn_timer=0    ; default: 0, options: 0-1000
b_snap_movement=0 ; default: 0, options: 0-1

[controller]
b_enabled=0 ; default: 0, options: 0-1

[display]
b_fullscreen=0 ; default: 0, options: 0-1
b_borderless=0 ; default: 0, options: 0-1
i_width=1280   ; default: 1024, options: 1024-32767
i_height=768   ; default: 640, options: 640-32767
b_vsync=0      ; default: 1, options: 0-1
i_fps_cap=61   ; default: 61, options: 1-32767

[camera]
i_scroll_speed=40 ; default: 40, options: 1-100
i_follow_speed=20 ; default: 20, options: 1-100
b_apply_shake=1   ; default: 1, options: 0-1

[ui]
i_log_width=15 ; default: 15, options, 8-32767
i_log_height=4 ; default: 4, options: 2-32767
s_image=bg_red ; default: bg_red, options: see './data/texture/ui/'
b_highlight=0  ; default: 0, options: 0-1
s_font=font    ; default: font, options: see './data/texture/ui/'
i_font_scale=1 ; default: 1, options: 1-32767

[sound]
i_music_volume=40 ; default: 40, options: 0-100
